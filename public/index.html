<!DOCTYPE html>
<html>
<head>
<title>QuickAid</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" type="text/css"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="receipt_wrapper container-fluid">
		<div class="expander row">
			<div class="wrapper col-sm-10 col-md-6 col-centered">			
        <div class="header">QuickAid</div>
				
        <div id="content" class="chat-box--pane">
          <div class="chat">
            <ul id="messages"></ul>
            <div class=image>
              <div class="loader">
                <img alt="" src="images/watson.gif" width="50">
              </div>
            </div>
          </div>            
        </div>
        
      <div>
    </div>
    
    <div class="row">
      <div style="height: 35px;" class="col-xs-7 col-sm-8 col-md-8">     
				<input 
          type="text"
          id="chat-input"
          style="border: none;  margin-left: 5px;"
          placeholder="Type a response and hit enter"         
          autocomplete="off" >        
      </div>   
      
      <div class="col-xs-5 col-sm-4 col-md-4 dropup actions" style="text-align: right; padding-right: 15px;">          
        <button id="platformDropdown" style="width: 90px; height: 28px;" class="visible-xs-inline btn btn-sm btn-default dropdown-toggle" type="button" data-toggle="dropdown">Node-RED
        <span class="caret"></span></button>
        <!--ul class="dropdown-menu dropdown-menu-right" style="margin-right: 35px;">
          <li><a href="#">Node.js</a></li>
          <li><a href="#">Node-RED</a></li>
        </ul>          
         
          
          <input type="radio" id="nodeJs" name="platform" value="nodeJs" class="platform hidden-xs"/>
          <label class="platform-label hidden-xs" for="nodeJs">Node.js</label>
 
          <input type="radio" id="nodeRed" name="platform" value="nodeRed" checked class="platform hidden-xs"/>
          <a class="platform-link hidden-xs" id="node-red-label">Node-RED</a-->
          
          <img class="chat-window--microphone-button" src="/images/icons/microphone.svg" alt="Record via Microphone"/>
			</div>
		</div>
    
  </div>

		<script type="text/javascript" src="js/redirect2https.js"></script>
		<!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>-->
		<script type="text/javascript" src="js/watson-speech.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
  	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
